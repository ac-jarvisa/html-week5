<!doctype HTML>
<html>
    <head>
        <!-- the head tag is for information about the site -->
        <title>The Wrong Ways to do CSS</title>
    </head>

    <style>
        /* this is a comment in CSS */
        /* The style tag can be used to apply CSS to your entire page */
        /* CSS on the page can't affect multiple pages, so using the style tag is considered
        poor practice */
        p{
           background-color:aqua;
           font-size:24px; 
        }
    </style>

    <body>
        <!-- everything you want to be seen by the user should go in the body tag -->
        <!-- CSS directly on an element is called inline style 
        When coding your own site, it's generally considered poor practice -->
        <p style="color:red;">Testing out CSS</p>
        <p>More testing of CSS <em>But the wrong ways...</em></p>
    </body>
</html>
